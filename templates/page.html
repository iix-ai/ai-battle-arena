<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ meta_description }}">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: system-ui, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2, h3 { color: #38bdf8; }
        .battle-card { background: #1e293b; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; border: 1px solid #334155; }
        .price-tag { font-size: 1.5rem; font-weight: bold; color: #fbbf24; }
        .btn { display: inline-block; background: #3b82f6; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
        .verdict-box { background: #0f172a; padding: 15px; border-left: 4px solid #fbbf24; margin: 15px 0; }
        footer { text-align: center; margin-top: 50px; color: #64748b; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="color: #94a3b8; text-decoration: none;">← Back to Arena</a>
        
        {{ article_body | safe }}

        <footer>
            <p>Generated by Tiandao AI Engine • {{ date }}</p>
        </footer>
    </div>
</body>
</html>
