name: Daily Auto-Update & Deploy

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨æŒ‰é’®è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: ğŸ¤– Update Data (AI Agent)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python update_data.py

      - name: ğŸ—ï¸ Rebuild Website (pSEO)
        run: python generate.py

      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git config --global user.name "Tiandao Bot"
          git config --global user.email "bot@ii-x.com"
          git add tools.csv dist/
          git commit -m "Auto-update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
